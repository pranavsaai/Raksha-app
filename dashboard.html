<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Setup</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="profile-setup-container">
        <h1>SETUP YOUR PROFILE</h1>
        <p>Fill in your details to ensure quick and accurate assistance in emergencies</p>
        <img src="images/team ;pgp.jpg" alt="logo">
        <form id="profileForm">
            <div class="input-group">
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="date" id="dob" placeholder="D.O.B." required>
            </div>
            <div class="input-group">
                <input type="text" id="city" placeholder="City" required>
            </div>
            <div class="input-group">
                <input type="text" id="state" placeholder="State" required>
            </div>
            
            <h2>GENDER</h2>
            <div class="gender-selection">
                <button type="button" id="male" class="gender-button">Male</button>
                <button type="button" id="female" class="gender-button">Female</button>
            </div>
        </form>
    </div>

    <script src="script1.js"></script>
</body>
</html>
