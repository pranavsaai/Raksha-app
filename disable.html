<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable App</title>
    <link rel="stylesheet" href="styles7.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>DISABLE RAKSHA</h1>
    </div>
    <p>To disable the app, please enter your pin, password, or pattern</p>
    
    <!-- PIN Input Section -->
    <div class="input-container">
        <label for="pin">PIN</label>
        <input type="password" id="pin" class="pin-input" maxlength="6">
    </div>

    <!-- Pattern Button -->
    <button class="pattern-btn">USE PATTERN</button>

    <!-- Fingerprint Button -->
    <button class="fingerprint-btn">USE FINGERPRINT</button>

    <!-- Disable Button -->
    <button class="disable-btn">DISABLE</button>
</div>

<script src="script7.js"></script>
</body>
</html>
